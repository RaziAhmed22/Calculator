<!DOCTYPE html>
<html>
<head>
	<title>Calculator Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div class="mainContainer">
		<div class="infoContainer">
			<span>calc</span>
			<div class="themeToggle">
				<div>
					<span>Theme</span>
					<input class="slider" type="range" name="themeVal" min="1" max="3">
				</div>
			</div>
		</div>

		<div class="valueContainer">
			<input type="text"  maxlength="17" name="valueInput">
		</div>

		<div class="inputContainer">
		      <button>7</button>
		      <button>8</button>
		      <button>9</button>
		      <button>del</button>
      
			  <button>4</button>
		      <button>5</button>
		      <button>6</button>
		      <button>+</button>
  

			  <button>3</button>
		      <button>2</button>
		      <button>1</button>
		      <button>-</button>

			  <button>.</button>
		      <button>0</button>
		      <button>/</button>
		      <button>x</button>

			  <button>Reset</button>
			  <button>=</button>

		</div>

  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
