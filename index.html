<!DOCTYPE html>
<html>
<head>
	<title>Calculator Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div class="mainContainer">
		<div class="infoContainer">
			<span>calc</span>
			<div class="themeToggle">
				<span>Theme</span>
				<input type="range" name="themeVal" min="1" max="3">
			</div>
		</div>

		<div class="valueContainer">
			<input type="text" name="valueInput">
		</div>

		<div class="inputContainer">
		      <button>7</button>
		      <button>8</button>
		      <button>9</button>
		      <button>del</button>
      
			  <button>4</button>
		      <button>5</button>
		      <button>6</button>
		      <button>+</button>
  
			  <button>3</button>
		      <button>2</button>
		      <button>1</button>
		      <button>-</button>

			  <button>.</button>
		      <button>0</button>
		      <button>/</button>
		      <button>x</button>

			  <button class="reset">Reset</button>
              <button class="equalsTo">=</button>


		</div>

  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
